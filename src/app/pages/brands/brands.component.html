<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Brands List</h3><br>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarUsuario">
              <i class="fas fa-user-plus"></i> Add Brand
            </button>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger2" class="row-border hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Status</th>
                <th>Created By</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let record of records; let i= index;">
                <td>{{i+1}}</td>
                <td>{{record.name}}</td>
                <td>{{record.status}}</td>
                <td>{{record.createdUser}}</td>
                <td><button class="btn btn-warning btn-xs mr-2"><i class="fas fa-pencil-alt"></i></button>
                  <button class="btn btn-danger btn-xs" (click)="deleteRecord(record.id)"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
