<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
        <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">RGB Aqua Mart</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{perfil}}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item" *ngFor="let menu1Item of menu1Items">
                  <a [routerLink]="menu1Item.url" class="nav-link" style="cursor: pointer;">
                    <i class="{{menu1Item.icon}}"></i>
                    <p class="ml-2">{{menu1Item.title}}</p>
                  </a>
                </li>
                <li class="nav-item has-treeview" *ngFor="let menu2Item of menu2Items">
                  <a class="nav-link" style="cursor: pointer;">
                    <i class="{{menu2Item.icon}}"></i>
                    <p class="ml-2">{{menu2Item.title}}
                      <i class="right fas fa-angle-left"></i>
                    </p>
                  </a>
                  <ul class="nav nav-treeview">
                    <li class="nav-item" *ngFor="let menu2SubMenuItem of menu2Item.submenu">
                      <a [routerLink]="menu2SubMenuItem.url" class="nav-link" style="cursor: pointer;">
                        <i class="{{menu2SubMenuItem.icon}}"></i>
                        <p class="ml-2">{{menu2SubMenuItem.title}}</p>
                      </a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item has-treeview" *ngFor="let menu3Item of menu3Items">
                  <a class="nav-link" style="cursor: pointer;">
                    <i class="{{menu3Item.icon}}"></i>
                    <p class="ml-2">{{menu3Item.title}}
                      <i class="right fas fa-angle-left"></i>
                    </p>
                  </a>
                  <ul class="nav nav-treeview">
                    <li class="nav-item" *ngFor="let menu3SubMenuItem of menu3Item.submenu">
                      <a [routerLink]="menu3SubMenuItem.url" class="nav-link" style="cursor: pointer;">
                        <i class="{{menu3SubMenuItem.icon}}"></i>
                        <p class="ml-2">{{menu3SubMenuItem.title}}</p>
                      </a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a (click)="logout()" class="nav-link" style="cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i>
                    <p class="ml-2">Logout</p>
                  </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
